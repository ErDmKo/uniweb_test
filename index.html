<html ng-app="myapp">
    <head>
        <meta charset="UTF-8"/>
        <script src="angular.min.js"></script>
        <script src="angular-sanitize.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
